services:
  # Immich - Self-Hosted Photo Backup
  # https://github.com/immich-app/immich
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["media", "all"]
    networks:
      - default
    ports:
      - "$IMMICH_PORT:2283"
    volumes:
      - $DOCKERDIR/appdata/immich/upload:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - immich-postgres
      - immich-redis
    environment:
      TZ: $TZ
      DB_HOSTNAME: immich-postgres
      DB_PORT: 5432
      DB_USERNAME: immich
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:-changeme123}
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich-redis
    # DOCKER-LABELS-PLACEHOLDER

  # Immich Machine Learning
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["media", "all"]
    networks:
      - default
    volumes:
      - immich-model-cache:/cache
    environment:
      TZ: $TZ

  # PostgreSQL with pgvecto.rs for Immich
  immich-postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    container_name: immich-postgres
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["media", "all"]
    networks:
      - default
    volumes:
      - immich-pg-data:/var/lib/postgresql/data
    environment:
      TZ: $TZ
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: ${IMMICH_DB_PASSWORD:-changeme123}
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'

  # Redis for Immich
  immich-redis:
    image: redis:7-alpine
    container_name: immich-redis
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["media", "all"]
    networks:
      - default

volumes:
  immich-pg-data:
  immich-model-cache:
